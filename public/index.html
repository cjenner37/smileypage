<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div id="art-space">
        <div id="face">
            <div id="eye-space">
                <div id="left-eye">
                    <div id="left-pupil"></div>
                </div>
                <div id="right-eye">
                    <div id="right-pupil"></div>
                </div>
            </div>
            <div id="mouth-space">
                <div id="mouth"></div>
            </div>
        </div>
    </div>
    <div id="controls">
        <form id="edit-smiley-form">
          <label for="jaw">Jaw:</label>
          <input type="number" name="jaw" id="jaw" value="4" step="1" min="-30" max="30">
          </br><input type="reset">
          </br><button type="button" onclick="saveSmiley()">Save!</button>
        </form>
    </div>
    <script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
