<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
   <div class="navbar">
       <div class="navbar-brand">    
        <a href="/" class="navbar-item has-text-weight-bold"><i class="icon is-large fa-2x navbar-item fas fa-grin-beam"></i>SmileyPage</a>
       </div>
       <div class="navbar-menu has-text-weight-semibold navbar-end"><a class="navbar-item" href="http://www.camjenner.com" target="_blank">camjenner.com</a></div>
   </div>
    <div class="columns" id="smiley-space">
        <div class="column is-half" id="art-space">
            <div id="face">
                <div id="eye-space">
                    <div id="left-eye">
                        <div id="left-pupil"></div>
                    </div>
                    <div id="right-eye">
                        <div id="right-pupil"></div>
                    </div>
                </div>
                <div id="mouth-space">
                    <div id="mouth"></div>
                </div>
            </div>
        </div>
        <div class="column" id="controls">
            <form id="edit-smiley-form" style="padding-left: 10px">
              <label class="label is-small" style="margin-top: 20px" for="name">Name:</label>
              <input class="input is-small" type="string" name="name" id="name" placeholder="Name"></br>
              <label class="label is-small" for="faceWidth">Face Width:</label>
              <input class="input is-small" type="number" name="faceWidth" id="faceWidth" value="120" step="1" min="30" max="230"></br>
              <label class="label is-small" for="faceHeight">Face Height:</label>
              <input class="input is-small" type="number" name="faceHeight" id="faceHeight" value="140" step="1" min="30" max="230"></br>
              <label class="label is-small" for="eyeWidth">Eye Width:</label>
              <input class="input is-small" type="number" name="eyeWidth" id="eyeWidth" value="20" step="1" min="1" max="50"></br>
              <label class="label is-small" for="eyeHeight">Eye Height:</label>
              <input class="input is-small" type="number" name="eyeHeight" id="eyeHeight" value="10" step="1" min="1" max="50"></br>
              <label class="label is-small" for="pupilSize">Pupil Size:</label>
              <input class="input is-small" type="number" name="pupilSize" id="pupilSize" value="8" step="1" min="0" max="50"></br>
              <label class="label is-small" for="mouthMarginTop">Mouth Position:</label>
              <input class="input is-small" type="number" name="mouthMarginTop" id="mouthMarginTop" value="20" step="1" min="-30" max="80"></br>
              <label class="label is-small" for="mouthWidth">Mouth Width:</label>
              <input class="input is-small" type="number" name="mouthWidth" id="mouthWidth" value="60" step="1" min="0" max="100"></br>
              <label class="label is-small" for="mouthHeight">Mouth Curve:</label>
              <input class="input is-small" type="number" name="mouthHeight" id="mouthHeight" value="20" step="1" min="-50" max="50"></br>
              <label class="label is-small" for="jaw">Jaw Position:</label>
              <input class="input is-small" style="margin-bottom: 10px" type="number" name="jaw" id="jaw" value="4" step="1" min="-30" max="30">
              
              </br><button class="button is-outlined is-warning" type="button" onclick="location.reload()">New</button>
              <button id="saveButton" class="button is-outlined is-primary" type="button" onclick="saveSmiley()">Save</button>
              <button id="deleteButton" class="button is-outlined is-danger" type="button" onclick="deleteSmiley()">Delete</button>
            </form>
        </div>
    </div>
    <div class="container is-fluid" style="max-width: 400">
        <h2 class="has-text-weight-semibold">All Smileys:</h2>
    </div>
    <div id="container" class="container" style="max-width: 600px"></div>
    <script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
